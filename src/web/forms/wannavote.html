    <body>
        <section class="question" id="question">
        <div class="dei">Do you want to vote?</div>
            <br>
            <div class="buttons">
                <label class="indiv">
                    <input type="radio" id="yes" name="options" value="yes">
                    <div class="radio-btns">
                        <img src="../assets/tick.png">
                        <p>Yes, I am voting.</p>
                    </div>
                </input>
                </label>
                <label class="indiv">
                    <input type="radio" id="forfeit" name="options" value="forfeit">
                    <div class="radio-btns">
                        <img src="../assets/fourfeet.png">
                        <p>No, I forfeit.</p>
                    </div>
                </input>
                </label>
                <br>
                <br>

        </section>
        <button type="button" class='prev-btn' onclick="">Prev</button>
        <button type="button" class='next-btn' onclick="getSelectedOption();">Next</button>
